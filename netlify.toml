[build]
  # Build command for Vite project
  command = "npm run build"
  # Publish directory (Vite default output)
  publish = "dist"

[build.environment]
  # Node version - using LTS
  NODE_VERSION = "20"

# Redirect rules for SPA (Single Page Application)
# This ensures all routes work properly with client-side routing
[[redirects]]
  # Redirect all non-file requests to index.html for client-side routing
  # This is a SPA redirect - only redirects if file doesn't exist
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  # Apply security headers to all pages
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(self), microphone=(), geolocation=()"
    # Content Security Policy - adjust based on your needs
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://js.paystack.co; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob: https://i.ibb.co; connect-src 'self' https://*.supabase.co https://*.supabase.io wss://*.supabase.co wss://*.supabase.io https://api.paystack.co https://generativelanguage.googleapis.com; frame-src https://js.paystack.co;"
    # Strict Transport Security (only if you have HTTPS)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    # Allow service workers
    Service-Worker-Allowed = "/"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Don't cache HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache fonts
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Function configuration (if you add Netlify Functions later)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

